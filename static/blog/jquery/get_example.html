<!DOCTYPE html>
<html>
<head>
	<title>Jquery get json example</title>
		<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>

<div id="info">Writed</div>





<script type="text/javascript">
	$.get('http://localhost:8000/', function(data)
	{
		$('#info').html(data)
		console.log(data)
	}, true)
</script>
</body>
</html>
